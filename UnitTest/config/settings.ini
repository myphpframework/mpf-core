[production]
template.cache.dir = /var/www/myphpframework/cache/templates/
logger.file = /var/www/myphpframework/logs/framework.log

js.defaults.locale = en_CA

smilies.cache = false
smilies.cache.path = /var/www/myphpframework/cache/smilies/
smilies.path = /var/www/myphpframework/http/images/smilies/
smilies.url = /images/smilies/enabled/

logger.level = 0

[staging : production]
[testing : production]
[development : production]
logger.level = 0
