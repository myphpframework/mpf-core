[production]
template.cache.dir = /tmp/mpf/
template.cache.enabled = true
logger.file = /var/www/mpf-Core/UnitTest/logs/framework.log
logger.level = 1
logger.category = 1

smilies.cache = false
smilies.cache.path = /var/www/myphpframework/cache/smilies/
smilies.path = /var/www/myphpframework/http/images/smilies/
smilies.url = /images/smilies/enabled/

[staging : production]
template.cache.dir = /invalid/
template.cache.enabled = true
[testing : production]
[development : production]
template.cache.dir = /tmp/mpf/
template.cache.enabled = true
logger.file = /var/www/mpf-Core/UnitTest/logs/framework.log
logger.level = 1
logger.category = 1
